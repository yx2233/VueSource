<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list"></ul>
    <script>
        var arr = [
            { name: "小明", age: 18, sex: "男" },
            { name: "小红", age: 12, sex: "男" },
            { name: "小强", age: 13, sex: "女" },
        ]
        var list = document.getElementById("list");
        for (var i = 0; i < arr.length; i++) {
            list.innerHTML += [
                '<li>',
                '    <div>'+ arr[i].name +'的基本信息</div>',
                '    <div>',
                '        <p>姓名：'+ arr[i].name +'</p>',
                '        <p>性别：'+ arr[i].sex +'</p>',
                '        <p>年龄：'+ arr[i].age +'</p>',
                '    </div>',
                '</li>'
            ].join("")
        }
    </script>
</body>

</html>
